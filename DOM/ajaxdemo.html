<html>

<head>
    <meta charset="utf-8" />
    <title>Ajax Demo</title>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "SV.xml", true);
        xhr.send();
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                var xmlDoc = xhr.responseXML;
                document.getElementById("MSSV").innerHTML = xmlDoc.getElementsByTagName("Ho")[0].childNodes[0].nodeValue;;
            } else {
                document.getElementById("id").innerHTML = "Error";
            }
        };
    </script>
</head>


<body>
    <h1>Ajax Demo</h1>
    <p id="MSSV"></p>

</html>
