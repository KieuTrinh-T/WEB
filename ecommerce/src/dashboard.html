<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/ecommerce/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <style>
        canvas {
            float: left;
        }
    </style>
</head>


<body>
    <p w3-include-html="menu.html"></p>
    <script>
        w3.includeHTML();
    </script>

    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
    <canvas id="barchart" style="width:100%;max-width:600px"></canvas>

    <canvas id="piechart" style="width:100%;max-width:600px"></canvas>
    <canvas id="lineChart" style="width:100%;max-width:600px"></canvas>
    <script>
        var xValues = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150];
        var yValues = [7, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15];
        var xyValues = [{
            x: 50,
            y: 7
        }, {
            x: 60,
            y: 8
        }, {
            x: 70,
            y: 8
        }, {
            x: 80,
            y: 9
        }, {
            x: 90,
            y: 9
        }, {
            x: 100,
            y: 9
        }, {
            x: 110,
            y: 10
        }, {
            x: 120,
            y: 11
        }, {
            x: 130,
            y: 14
        }, {
            x: 140,
            y: 14
        }, {
            x: 150,
            y: 15
        }];

        new Chart("myChart", {
            type: "line",
            data: {
                labels: xValues,
                datasets: [{
                    pointRadius: 5,
                    pointBackgroundColor: "rgb(0,0,255)",
                    data: yValues
                }]
            },
            options: {
                legend: {
                    display: false
                },
                scales: {
                    xAxes: [{
                        ticks: {
                            min: 40,
                            max: 160
                        }
                    }],
                    yAxes: [{
                        ticks: {
                            min: 6,
                            max: 16
                        }
                    }],
                }
            }
        });
    </script>
    <script>
        var xClass = ["K19", "K20", "K21", "K22"];
        var yStudents = [80, 94, 100, 86];
        var barColors = ["red", "green", "blue", "orange", "brown"];
        new Chart("barchart", {

            type: "bar",
            data: {
                labels: xClass,
                datasets: [{
                    label: "Students",
                    data: yStudents,
                    backgroundColor: barColors,
                    min: 60

                }]

            }
        });
    </script>
    <script>
        var xClass = ["K19", "K20", "K21", "K22"];
        var yStudents = [80, 94, 100, 86];
        var barColors = ["red", "green", "blue", "orange", "brown"];
        new Chart("piechart", {

            type: "pie",
            data: {
                labels: xClass,
                datasets: [{
                    label: "Students",
                    data: yStudents,
                    backgroundColor: barColors,
                }]

            }
        });
    </script>
    <script>
        var xValues = [100, 200, 300, 400, 500, 600, 700, 800, 900, 1000];
        var y1 = [860, 1140, 1060, 1060, 1070, 1110, 1330, 2210, 7830, 2478];
        var y2 = [1600, 1700, 1700, 1900, 2000, 2700, 4000, 5000, 6000, 7000];
        var y3 = [300, 700, 2000, 5000, 6000, 4000, 2000, 1000, 200, 100];

        new Chart("lineChart", {
            type: "line",
            data: {
                labels: xValues,
                datasets: [{
                    data: y1,
                    borderColor: 'red',
                    fill: 'false',
                    labels: "K19"
                }, {
                    data: y2,
                    borderColor: 'blue',
                    fill: 'false',

                    labels: "K20"
                }, {
                    data: y3,
                    borderColor: 'green',
                    fill: 'false',

                    labels: "K21"
                }]
            },
            options: {
                legend: {
                    display: true
                }
            }

        });
    </script>
</body>

</html>
