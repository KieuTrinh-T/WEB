<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- localStorage: Open Inspect (F12) -> Application - > Find Local Storage and Session Storage see username and password-->
    <script>
        var username = localStorage.getItem("username");
        var password = localStorage.getItem("password");
        if (username != null || password != null) {
            window.location.href = "index.html";
        }
    </script>
    <!---Encoding password-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/md5.js"></script>
</head>

<body>

    <div class="login">
        <label for="uname">User name</label>
        <input type="text" id="uname" name="uname" placeholder="Enter your username" required>
        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass" placeholder="Enter your password" required>
        <button type="submit" id="login" onclick="login()">Login</button>

    </div>

    <!-- Session storage -->
    <script>
        function login() {
            var uname = document.getElementById("uname").value;
            var pass = document.getElementById("pass").value;

            var pass_hash = CryptoJS.MD5(pass);


            sessionStorage.setItem("username", uname);
            sessionStorage.setItem("password", pass_hash);

            localStorage.setItem("username", uname);
            localStorage.setItem("password", pass_hash);
            alert(pass_hash)


            window.location.href = "index.html";

        }
    </script>

</body>

</html>
