<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <title>Product</title>
    <style>
        body {
            background-color: #16163b;
        }
    </style>
</head>

<body>
    <p w3-include-html="menu.html"></p>

    <div id="category">
    </div>
    <!-- <div class='row'>
        <div class='column'><a href='"arr[i].url"'><img src='"+ arr[i].icon_url + "'><h3>" + arr[i].name + "</h3></a></div>
    </div> -->

    <script>
        var xhttp = new XMLHttpRequest();
        var url = "../data/categories.json";
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var categories = JSON.parse(this.responseText);
                formatCategories(categories);
            }
        }
        xhttp.open("GET", url, true);
        xhttp.send();

        function formatCategories(arr) {
            var category = " <div class='row'>";
            for (var i = 0; i < arr.length; i++) {
                category += "<div class='column'><a href='" +
                    arr[i].url + "'><img src='" + arr[i].icon_url + "'><h3>" + arr[i].name + "</h3></a><div>";

            }
            category += "</div>";
            document.getElementById("category").innerHTML = category;
        }
    </script>
    <script>
        w3.includeHTML();
    </script>


</body>

</html>
